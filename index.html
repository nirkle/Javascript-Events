<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, world!</title>
  <script>
    <!-- Source: OSTraining video https://www.ostraining.com/ -->
    function myOverAlert() {
      alert('moused over');
    }

    function clickedAlert() {
      alert('thanks for clicking');
    }
  </script>
</head>
<body>
  <h1 onMouseOver='myOverAlert()'>
    mouse over me
  </h1>
  <h1 onClick='clickedAlert()'>
    click me!
  </h1>
</body>
</html>
